<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My show</title>
</head>
<body>
    <script src="./script.js"></script>

    <div class="headerImage">
        <img src="./Images/header logo image.png" alt="book my show logo image" style="width: 26%; height: 100px; display:flex; margin: auto; "> 
    </div> 
    <div class="index-detail" style=" height: 100px; display:flex; margin: auto; border:2px black;" >
        <h3 style="color: aliceblue; background-color:rgba(250, 64, 64, 0.896); border-radius: 20px; margin:auto; padding-left: 20px;padding-top: 10px;display: flexbox;
        padding-right: 20px;padding-bottom: 10px;">Book your appointment</h3>
    </div>

    <div class="form" style="font-weight:bold; color: aliceblue;" >
        <form  onsubmit="saveToLocalStorage(event)"
         action="" style="background-color:rgba(250, 64, 64, 0.896); border-radius:5px; margin: auto; border: 10px ; padding-left: 10px;padding-top: 10px;
        padding-right: 10px;padding-bottom: 10px; display: flexbox;
            width: 13%;">
                <label for="">Enter Name</label><br>
               <input type="text" name="userName" placeholder="Enter Name" style="" required> <br>
               <br>
               <label for="">Enter Email</label><br>
               <input type="email" name="email" placeholder="yourmail@mail.com" style="" required> <br>
               <br>
               <label for="">Enter Contact number</label><br>
               <input type="number" name="contact" placeholder="Enter your contact number" style=""> <br> <br>
               <label for="">Enter Date</label><br>
                 <input type="date" name="bookingDate" placeholder=" " style=""> <br><br>
                <label for="">Enter preferred slot</label> <br>
                 <input type="time" name="showSlot" placeholder=" " style="">
                 <br>   <br>
                 <button id="btn">Submit and pay</button>
        </form>

    </div>
    <br>

    <div class="index-detail" style=" height: 100px; display:flex; margin: auto; border:2px black;" >
        <h3 style="color: aliceblue; background-color:rgba(250, 64, 64, 0.896); border-radius: 20px; margin:auto; padding-left: 20px;padding-top: 10px;display: flexbox;
        padding-right: 20px;padding-bottom: 10px;">List of Users Bookings



        
    <ul id="userBookings" ></ul>
    
    
    
    
    </h3>
    </div>
</body>
</html>
